<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="chart.js"></script>
    </head>
 
    <body>
        <div style="width: 600px; height: 400px;">
            <canvas id="wykres" width="600" height="400"></canvas>
        </div>
        <script>
            const dane = {
                labels: [ "18-24", "25-34", "35-44", "45-54", "55-64", "65+" ],
                datasets: [ {
                    label: "2020",
                    data: [ 8280, 17965, 31335, 39511, 34626, 26399 ],
                    backgroundColor: ["rgba(" + Math.random()*255 + "," + Math.random()*255+ "," + Math.random()*255 + "," + Math.random() + ")",
                    "rgba(" + Math.random()*255 + "," + Math.random()*255+ "," + Math.random()*255 + "," + Math.random() + ")",
                    "rgba(" + Math.random()*255 + "," + Math.random()*255+ "," + Math.random()*255 + "," + Math.random() + ")",
                    "rgba(" + Math.random()*255 + "," + Math.random()*255+ "," + Math.random()*255 + "," + Math.random() + ")",
                    "rgba(" + Math.random()*255 + "," + Math.random()*255+ "," + Math.random()*255 + "," + Math.random() + ")",
                    "rgba(" + Math.random()*255 + "," + Math.random()*255+ "," + Math.random()*255 + "," + Math.random() + ")"
                    ] }, {
                    
                    label: "2021",
                    data: [ 7835, 17465, 30997, 37846, 32995, 24425 ],
                    backgroundColor: "rgba(255, 84, 82, 0.6)"
                    } 
                ]
            }
 
            const opcje = {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: "Grupy wiekowe"
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: "Zaległość"
                            }
                        }
                    },
                    plugins: {
                    title: {
                        display: true,
                        text: "Przeciętna zaległość w różnych grupach wiekowych"
                    },
                    legend: {
                        position: "right"
                    }
                }
            }
 
            const ctx = document.getElementById("wykres").getContext("2d");
            const wykres = new Chart(ctx, { type: "bar", data: dane, options: opcje});
        </script>
    </body>
</html>
