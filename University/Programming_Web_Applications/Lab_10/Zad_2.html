<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="chart.js"></script>
        <style>
            #button {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
 
    <body>
        <button id="button"> Dodaj Punkt</button>
        <input id="inputX">
        <input id="inputY">
 
        <div style="width: 600px; height: 400px;">
            <canvas id="wykres" width="600" height="400"></canvas>
        </div>
 
        <script>
            const dane = {
                datasets: [ {
                    data: [
                          { x: 0, y: 0},
                          { x: 1, y: 0},
                          { x: 1, y: 1}],
                backgroundColor: "violet",
                pointRadius: 10,
                showLine: true,
                borderColor: "blue"
                        }]
            }
 
            const ctx = document.getElementById("wykres").getContext("2d");
            const wykres = new Chart(ctx, { type: "scatter", data: dane });
 
            
 
        </script>
    </body>
