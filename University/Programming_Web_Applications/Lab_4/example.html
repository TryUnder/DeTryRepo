<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <ul class="lista">
            <li>Raz</li>
            <li>Dwa</li>
            <li>Trzy</li>
        </ul>

        <script>
            let wezly = document.querySelectorAll(".lista li");
            for (let i = 0; i < wezly.length; ++i) {
                wezly[i].prepend((i + 1) + ". ");
            }
        </script>
    </body>
</html>
