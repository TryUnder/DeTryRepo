<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="tresc">Witaj na <a href="start.html">Mojej stronie</a>, polecam odwiedzić takie serwisy jak:
            <ul>
                <li><a href="http://google.com">Google</a></li>
                <li><a href="https://pl.wikipedia.org/wiki/Wiki">Wikipedia</a></li>
                <li><a href="https://stackoverflow.com/">StackOverFlow</a></li>
                Wiecej informacji o mnie można znaleźć <a href="omnie.html">tutaj</a>.
        </div>
        <div> Wszystkie linki na stronie: <br><div id="hiperlacza"></div></div>
    
        <script>
            let linki = document.querySelectorAll("#tresc a");
            let wynik = document.getElementById("hiperlacza");
            for (let wezel of linki) {
                let cloned = wezel.cloneNode(true);
                wynik.appendChild(cloned);
                wynik.append(" " + wezel.href);
                wynik.style.color = "purple";
                let br = document.createElement("br");
                wynik.appendChild(br);
            }
        </script>
    </body> 
</html>
