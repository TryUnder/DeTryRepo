    <body>
        <script>
            function setup() {
                createCanvas(1000, 840, WEBGL);
            }

            let kat = 20.0;
            
            function draw() {
                background(200);
                for (let i = -200; i < 300; i += 100) {
                    push();
                    translate(0, i, 0);
                    for (let j = -200; j < 300; j += 100) {
                        push();
                        translate(j, 0, 0);
                        rotateX(kat);
                        if (j == 0) {
                            rotateZ(kat);
                        }
                        sphere(50);
                        pop();
                    }
                    kat += 0.01;
                    pop();
                }
                orbitControl();
            }


        </script>
    </body>
