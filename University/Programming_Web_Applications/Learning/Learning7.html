<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function wypisz(event) {
                let pol = document.getElementById("pole");
                let wyn = document.getElementById("klawisze");
                wyn.innerHTML = event.key + "<br>";
                wyn.innerHTML += event.altKey + "<br>";
                wyn.innerHTML += event.ctrlKey + "<br>";
                wyn.innerHTML += event.shiftKey + "<br>";
                wyn.innerHTML += event.keyCode + "<br>";
                wyn.innerHTML += pol.value + "<br>";
            }
        </script>
    </head>

    <body>
        <input id="pole" onkeydown="wypisz(event);"><br>
        <p id="klawisze" style="border: 1px solid black";></p>
    </body>
</html>
