<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="C:\Users\Hubert\github\DeTryRepo\University\Programming_Web_Applications\Lab_7\p5.min.js"></script>

    </head>

    <body>
        <main></main>
        <script>
            function setup() {
                createCanvas(640, 480, WEBGL);
            }

            let kat = 0.0;

            function draw() {
                background(200);
                for (let i = 0; i < 10; ++i) {
                    push();
                    rotate(kat * (i + 1));
                    translate(0, 50 + kat * i, 0);
                    sphere(20);
                    pop();
                }
                kat += 0.01;
            }
        </script>
    </body>
</html>
